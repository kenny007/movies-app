<div  class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{movie.img}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ movie.name }}</h5>
    <p class="card-text">{{ movie.key }}</p>
  
  </div>
  <div *ngIf="showActions" class="card-footer">
      <button *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Favorite</button>
      <ng-template #updateQuantity>
          <div class="row no-gutters">
              <div class="col-2">
                  <button
                  (click)="removeFromCart()"
                  class="btn btn-secondary btn-block">-</button>
              </div>
              <div class="col text-center"> {{ getQuantity() }} in cart</div>
              <div class="col-2">
                  <button 
                  (click)="addToCart()"
                  class="btn btn-secondary btn-block">+</button>
              </div>
          </div>
      </ng-template>
 
  </div>
</div>
